<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            LinkedList - Lista encadeada 
            Uma lista encadeada cosnsiste em uma lista de nós, 
            onde cada nó contem um valor e a referencia para o próximo 
            nó. LinkedList podem ser encadeadas simples (tem apenas a 
            referência Next) ou duplamente encadeadas (tem a referência Next 
            e previous) 
        */
        class Node {
            constructor(value){
                this.value = value;
                this.next = null;
            }
        }

        //Criando a lista encadeada 
        let head = new Node(1)
        head.next = new Node(2)
        head.next.next = new Node(3)


    </script>
</body>
</html>
