<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Sets são coleções de valores unicos. 
            O objeto provê métodos para adicionar, 
            deletar, e verificar a existência de elementos
        */

        //criando um set 
        let colors = new Set()

        //adicionando elementos
        colors.add("red")
        colors.add("blue")
        colors.add("green")
        colors.add("violet")
        colors.add("red") //não será adicionado

        //o set inteiro 
        console.log(colors);

        //Verificando a existência de um elemento
        console.log(colors.has("blue"));//retornará true

        //Removendo elementos
        colors.delete("blue")

        //Iterando um Set
        for (const color of colors) {
            console.log(color);
        }





    </script>
</body>
</html>
