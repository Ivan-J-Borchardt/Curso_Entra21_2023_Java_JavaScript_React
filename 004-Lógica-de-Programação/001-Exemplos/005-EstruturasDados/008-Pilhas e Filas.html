<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Pilha - LIFO (Last In First Out)
        let pilha = []
        pilha.push(1)
        pilha.push(2)
        pilha.push(3)
        pilha.pop() // Remove e retorna 3


        //Fila - FIFO (First In First Out)
        let queue = []
        queue.push(1)
        queue.push(2)
        queue.push(3)
        queue.shift() //Remove e retorna 1

    </script>
</body>
</html>
