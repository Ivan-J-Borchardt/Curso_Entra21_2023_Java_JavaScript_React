<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Document</title>
    <style>
        :root {
            --cor: #ffff00; 
        }

        .verde{
            color: var(--cor);
        }

        .violeta{
            color: violet;
        }

    </style>
<style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <h1 id="idTitulo1" >Titulo Teste</h1>

    <input type="color" id="idCor" placeholder="Cor HEX">
    <input type="button" value="Pegar Cor" id="idBtCor">

    <script>

        var btCor = document.getElementById("idBtCor")

        btCor.onclick = function(){
            let cor = document.getElementById("idCor").value
            console.log(cor);
            document.documentElement.style.setProperty('--cor', cor);
        }


        var titulo1 = document.getElementById("idTitulo1")
        /*
        titulo1.onclick = function(){
            titulo1.style.color = "#ff2211"
        }
        */

        titulo1.onmouseenter = function(){
            titulo1.classList.add("verde")
            titulo1.classList.remove("violeta")
        }

        titulo1.onmouseout = function() {
            titulo1.classList.add("violeta")
            titulo1.classList.remove("verde")
        }

    </script>
    
</body>
</html>
