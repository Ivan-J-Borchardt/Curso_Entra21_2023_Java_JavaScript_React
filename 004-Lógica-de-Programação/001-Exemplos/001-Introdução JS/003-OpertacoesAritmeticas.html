<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var num1 = 3 //document.getElementbyId("algumID").value
        var num2 = 2
        var resultado

        const resulConst = num1 + num2
        console.log("resulConst " + resulConst);
        //----- Adição 

        resultado = num1 + num2
        //resultado = num1 + 55
        console.log("Adição: " + resultado);


        num1 += num2
        console.log("Adição 2: " + num1);

        //----- Subtração 
        resultado = num1 - num2

        console.log("Subtração: " + resultado);

        num1 -= num2
        console.log("Subtração 2: " + num1);

        //----- Multiplicação 
        resultado = num1 * num2

        console.log("Multiplicação: " + resultado);

        num1 *= num2
        console.log("Multiplicação 2: " + num1);

        
        //----- Divisão  
        resultado = num1 / num2

        console.log("Divisão: " + resultado);

        num1 /= num2
        console.log("Divisão 2: " + num1);
   
        //---- Resto da divisão 
        resultado = num1 % num2
        console.log("Resto: " + resultado);

        num1 %= num2; 

        console.log("Resto 2: " + num1);

        //---- Potenciação 
        resultado = num1 ** num2

        console.log("Potenciação: " + resultado);

        num1 **= num2
        console.log("Potenciação 2: " + num1);

        //---- Incremento 
        num1++  // num1 = num1 + 1

        //---- Decremento 
        num1--
   
        //Radiciação 
        num1 = 25
        raiz = 3

        resultado = num1**(1/raiz)

        console.log("Raiz 'n'esima: " + resultado)


    </script>
</body>

</html>
