<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <script>

        var num1 = 3 //document.getElementbyId("algumID").value
        var num2 = 2
        var resultado

        const resulConst = num1 + num2
        console.log("resulConst " + resulConst);
        //----- Adição 

        resultado = num1 + num2
        //resultado = num1 + 55
        console.log("Adição: " + resultado);


        num1 += num2
        console.log("Adição 2: " + num1);

        //----- Subtração 
        resultado = num1 - num2

        console.log("Subtração: " + resultado);

        num1 -= num2
        console.log("Subtração 2: " + num1);

        //----- Multiplicação 
        resultado = num1 * num2

        console.log("Multiplicação: " + resultado);

        num1 *= num2
        console.log("Multiplicação 2: " + num1);


        //----- Divisão  
        resultado = num1 / num2

        console.log("Divisão: " + resultado);

        num1 /= num2
        console.log("Divisão 2: " + num1);

        //---- Resto da divisão 
        resultado = num1 % num2
        console.log("Resto: " + resultado);

        num1 %= num2;

        console.log("Resto 2: " + num1);

        //---- Potenciação 
        resultado = num1 ** num2

        console.log("Potenciação: " + resultado);

        num1 **= num2
        console.log("Potenciação 2: " + num1);

        //---- Incremento  "pós processado"
        resultado = num1++  // num1 = num1 + 1

        //---- Decremento  "pós processado"
        resultado = num1--

        //---- Incremento  "pré processado"
        resultado = ++num1  // num1 = num1 + 1

        //---- Decremento  "pré processado"
        resultado = --num1

        //Radiciação 
        num1 = 25
        var raiz = 3

        resultado = num1 ** (1 / raiz)

        console.log("Raiz 'n'esima: " + resultado)

        //-------- Porcentagem 
        /*
          100%  -  640
          10%      x 
          100x = 6400

          640 * percentual/100 = x 
         
          640 * 0.1 = x 


        */

        //Biblioteca Math
        var pi = Math.PI; 
        console.log("PI " + pi);

        resultado = Math.pow(5, 6); 
        console.log("Math.pow " + resultado);

        resultado = Math.sqrt(25); 
        console.log("Math.sqrt " + resultado); 

        resultado = Math.cbrt(27);
        console.log("Math.cbrt " + resultado);

        //Gerando números Pseudo-Aleatórios entre 0 e 10 
        var numRand = parseInt(Math.random() * 10);
        console.log("Num Randomico " + numRand);


        /*Base numérica*/
        //Números  hexadecimais = 0x14
        console.log(0xf - 6);

        //Número octal = 0o12 
        console.log(0o12 - 6);
