<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Lista de dados (seleção de item) -->
    <label for="idFrutas">Frutas:</label><br>
    <input list="idFrutas">
    <datalist id="idFrutas">
        <option value="0">tomate</option>
        <option value="1">morango</option>
    </datalist>

    <script>

        var frutas = ["tomate", "morango", "limão", "Abacaxi", "Pêra", "Uva"]
        /*
            Para cada elemento de frutas, criar um option no datalist idFrutas;
            O elemento deve constar na propriedade innerText e sua respectiva posição 
            deve ser posta no id do Option, conforme exemplo acima (veja no HTML)
        */
       let datalist = document.getElementById("idFrutas")
        frutas.forEach(function(element, index){
            let option = document.createElement("option")
            option.innerText = element
            option.id = index
            datalist.appendChild(option)
        })




    </script>
</body>

</html>
