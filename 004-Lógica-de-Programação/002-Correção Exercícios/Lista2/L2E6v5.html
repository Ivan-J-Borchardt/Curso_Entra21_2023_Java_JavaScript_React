<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="idNum1">Número 1:</label><br>
        <input type="number" name="nmNum1" id="idNum1"> <br>

        <label for="idNum2">Número 2:</label><br>
        <input type="number" name="nmNum2" id="idNum2"> <br><br>


        <input type="radio" name="nmOp" id="idSomar" onclick="somar()" checked>
        <label for="idSomar">Somar</label> <br>

        <input type="radio" name="nmOp" id="idSubtrair" onclick="subtrair()">
        <label for="idSubtrair">Subtrair</label> <br>

        <input type="radio" name="nmOp" id="idMultiplicar" onclick="multiplicar()">
        <label for="idMultiplicar">Multiplicar</label> <br>

        <input type="radio" name="nmOp" id="idDividir" onclick="dividir()">
        <label for="idDividir">Dividir</label> <br>

        <br><br>
        <output id="idOut"></output>

    </form>

    <script>

        function somar() {
            //Capturar Entradas
            let num1 = Number(document.querySelector("#idNum1").value)
            let num2 = Number(document.querySelector("#idNum2").value)

            let resultado 
            //Processamento
            resultado = num1 + num2

            //Saida
            document.querySelector("#idOut").value = "Resultado: " + resultado
        }

        function subtrair() {
            //Capturar Entradas
            let num1 = Number(document.querySelector("#idNum1").value)
            let num2 = Number(document.querySelector("#idNum2").value)

            let resultado 
            //Processamento
            resultado = num1 - num2

            //Saida
            document.querySelector("#idOut").value = "Resultado: " + resultado
        }

        function multiplicar() {
            //Capturar Entradas
            let num1 = Number(document.querySelector("#idNum1").value)
            let num2 = Number(document.querySelector("#idNum2").value)

            let resultado 
            //Processamento
            resultado = num1 * num2

            //Saida
            document.querySelector("#idOut").value = "Resultado: " + resultado
        }

        function dividir() {
            //Capturar Entradas
            let num1 = Number(document.querySelector("#idNum1").value)
            let num2 = Number(document.querySelector("#idNum2").value)

            let resultado 
            //Processamento
            if (num2 == 0 ) {
                alert("Não é possível dividir um número por zero...")
                document.querySelector("#idNum2").focus()
                resultado = ""
            } else {
                resultado = num1 / num2
            }

            //Saida
            document.querySelector("#idOut").value = "Resultado: " + resultado
        }

    </script>

    
</body>
</html>
