            <input type="radio" name="nmFormaGeometrica" id="idRetanculo" onclick="habilitarRetangulo()">

            <input type="radio" name="nmFormaGeometrica" id="idTrianguloRetanculo" onclick="habilitarTrianguloRetangulo()">

            <input type="radio" name="nmFormaGeometrica" id="idTrianguloEquilatero" onclick="habilitarTrianguloEquilatero()">
            <label for="idTrianguloEquilatero">Triângulo Equilatero</label><br><br>            
            
            

            <input type="button" value="Calcular Area do Retângulo" onclick="calcularAreaRetangulo()"><br><br>

        </fieldset>



    </form>

        ///------------------------

        function calcularAreaCirculo(){
            //capturar elementos da tela
            let raio = Number(document.getElementById("idRaio").value)

            //Processamento 
            let area = Math.PI * raio * raio 

            //Saida 
            document.getElementById("idOutCirculo").value = "Area: " + area.toFixed(2) + "cm2"

        }


        function calcularAreaRetangulo(){
            //capturar elementos da tela
            let base = Number(document.getElementById("idBase").value)
            let altura = Number(document.getElementById("idAltura").value)

            //Processamento 
            let area = base * altura

            //Saida 
            document.getElementById("idOutRetangulo").value = "Area: " + area.toFixed(2) + "cm2"

        }

        function calcularAreaTrianguloRetangulo(){
            //capturar elementos da tela
            let base = Number(document.getElementById("idBaseTr").value)
            let altura = Number(document.getElementById("idAlturaTr").value)

            //Processamento 
            let area = (base * altura)/2

            //Saida 
            document.getElementById("idOutTrianguloRetangulo").value = "Area: " + area.toFixed(2) + "cm2"

        }


        function calcularAreaTrianguloEquilatero(){
            //capturar elementos da tela
            let lado = Number(document.getElementById("idLado").value)

            //Processamento 
            //let area = ((lado ** 2) *  (3 ** (1/2)) )/4
            let area = ((lado ** 2) *  Math.sqrt(3) )/4

            //Saida 
            document.getElementById("idOutTrianguloEquilatero").value = "Area: " + area.toFixed(2) + "cm2"

        }

    </script>
