<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="idNum1">Numero 1</label><br>
        <input type="number" id="idNum1" name="nmNum1"><br>

        <label for="idNum2">Numero 2</label><br>
        <input type="number" id="idNum2" name="nmNum2"><br>
        
        <label for="idNum2">Numero 3</label><br>
        <input type="number" id="idNum3" name="nmNum3"><br><br>

        <input type="button" value="testar" onclick="testar()"><br><br>

        <output id="idOut"></output> 
    </form>

    <script>

        function testar(){
            //capturar elementos da tela
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let num3 = Number(document.getElementById("idNum3").value)

            let out = document.getElementById("idOut")

            let maiorNum = num1
            let numMediano = num1
            let menorNum = num1
            
            //Processamento 
            //Descobrindo o maior numero 
            if (num2 > maiorNum) {
                maiorNum = num2
            }
     
            if (num3 > maiorNum) {
                maiorNum = num3
            }     

            //Descobrindo o menor numero 
            if (num2 < menorNum) {
                menorNum = num2
            }
     
            if (num3 < menorNum) {
                menorNum = num3
            }  
            
            //Descobrindo o numero mediano
            if(num3 != menorNum && num3 != maiorNum){
                numMediano = num3
            }

            if(num2 != menorNum && num2 != maiorNum){
                numMediano = num2
            }
            
            //Saida 
            out.value = maiorNum + " - " + numMediano + " - " + menorNum

        }

    </script>
    
</body>
</html>
