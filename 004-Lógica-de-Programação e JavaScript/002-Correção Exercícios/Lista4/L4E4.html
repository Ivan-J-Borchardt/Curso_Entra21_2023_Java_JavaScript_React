<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <output id="idOut"></output>

    <script>

        var msn = "Inicio "
        var cont = 100

        
        while (cont >= 0) {
            msn = msn + cont + " "
            //cont = cont - 5
            cont -= 5 
        }
    

        msn = msn + "Acabou!"

        console.log(msn);
        document.getElementById("idOut").value = msn


    </script>
</body>
</html>
