<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <output id="idOut"></output>

    <script>

        var msn = "Inicio "

        for (let cont = 0; cont <= 20; cont += 4) {
            msn = msn + cont + " "
        }
  
        msn = msn + "Acabou!"

        console.log(msn);
        document.getElementById("idOut").value = msn


    </script>
</body>
