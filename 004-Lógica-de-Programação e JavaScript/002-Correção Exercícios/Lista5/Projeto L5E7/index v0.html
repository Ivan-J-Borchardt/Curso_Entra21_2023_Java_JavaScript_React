<!--
    Programa: Jogo de adivinhação 
    Descrição:
    O programa sorteia um número aleatório entre 0 e 10, o usuário tem então até 
    3 chanches para tentar descobrir o número, caso erre nas 3 tentativas o jogo
    se encerra e o usuário perde o jogo. A cada tentativa o programa dá uma dica
    se o número apostado é menor ou maior do que o número oculto.  
    Autor: Ivan J. Borchardt
    Data: 05.06.2022

    Histórico de Alterações: 
     V |   Data   | Autor/Descrição 
    ----------------------------------------------------------------------------
     0 | 05.10.23 | Ivan J. Borchardt    
       |          | Criação do Programa 
    ----------------------------------------------------------------------------

-->
<!-- Análise (Rascunho...)
-----------------
    entradas: 
    - numero digitado/tentativa do jogador (1 input)

    processamento: 
    - sortear um número assim que carregar a tela (escopo global)
    - adquirir o número digitado 
    - somar a tentativa do jogador (tentativa++)
    - testar se a quantidade de tentativas é superior a 3, se for dar saída fim de jogo (jogo perdido)
    - descobrir se o número digitado é igual ao número sorteado, dar saída de acordo com as regras abaixo 
        - "Vc Venceu!" se o numeroSorteado == numeroDigitado
        - "O Apostado é menor que sorteado" se o numeroSorteado > numeroDigitado
        - "O Apostado é maior que sorteado" se o numeroSorteado < numeroDigitado

    saídas: 
    se numero de tentativas <= 3 entao 
        - mensagem informando se o número jogado é igual ao número sorteado ou se maior ou se é menor
    senao 
        - mensagem jogo perdido "Jogo encerrado, você perdeu, mais sorte da próxima vez!"
    fim-se 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="idNumeroApostado">Aposte um Número:</label><br>
        <input type="number" id="idNumeroApostado" name="nmNumeroApostadoe">
        <br><br>
        <input type="button" value="Enviar" onclick="enviar()">
        <br><br>
        <label for="idOutMensagem">Resultado: </label>
        <output id="idOutMensagem"></output>
        <br>
    </form>

    <script>
        //- sortear um número assim que carregar a tela (escopo global)
        var numeroSorteado = parseInt(Math.random() * 11)
        if (numeroSorteado == 0) {
            numeroSorteado = 1
        }
        console.log(numeroSorteado);

        var tentativa = 0
        var msnSaida = document.getElementById("idOutMensagem")

        function enviar() {


            //- adquirir o número digitado 
            let numeroApostado = Number(document.getElementById("idNumeroApostado").value)
            //- somar a tentativa do jogador (tentativa++)
            tentativa++
            //- testar se a quantidade de tentativas é superior a 3, se for dar saída fim de jogo (jogo perdido)
            if (tentativa <= 3) {
                //- descobrir se o número digitado é igual ao número sorteado, dar saída de acordo com as regras abaixo 
                //    - "Vc Venceu!" se o numeroSorteado == numeroDigitado
                //    - "O Apostado é menor que sorteado" se o numeroSorteado > numeroDigitado
                //    - "O Apostado é maior que sorteado" se o numeroSort
                if (numeroApostado == numeroSorteado) {
                    msnSaida.value = "Parabéns vc acertou!"
                } else if (numeroApostado > numeroSorteado) {
                    msnSaida.value = "O número apostado é maior que sorteado"
                } else if (numeroApostado < numeroSorteado) {
                    msnSaida.value = "O número apostado é menor que sorteado"
                }
            } else {
                msnSaida.value = "Jogo encerrado, você perdeu, mais sorte da próxima vez!"
            }
        }
    </script>


</body>

</html>
