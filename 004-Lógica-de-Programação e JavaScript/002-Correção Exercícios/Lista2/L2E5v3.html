    <form action="">

        <input type="button" value="testar" onclick="testar()"><br><br>

        <output id="idOut"></output>
    </form>

    <script>

        function testar() {
            //capturar elementos da tela
            let valor1 = Number(document.getElementById("idNum1").value)
            let valor2 = Number(document.getElementById("idNum2").value)
            let valor3 = Number(document.getElementById("idNum3").value)

            let out = document.getElementById("idOut")

            let meio = valor1
            let menor

            menor = Math.min(valor1, valor2, valor3);

            if (valor2 != maior && valor2 != menor) {
                meio = valor2
            }

            if (valor3 != maior && valor3 != menor) {
                meio = valor3
            }

            //Saida 
            out.value = maior + " - " + meio + " - " + menor
