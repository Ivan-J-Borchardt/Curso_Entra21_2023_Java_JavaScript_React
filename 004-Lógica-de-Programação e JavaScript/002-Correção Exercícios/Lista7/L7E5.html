<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <input type="number" id="idNum" placeholder="Número...">
        </div>
        <div>
            <input type="button" id="idIncluir" value="Incluir">
            <input type="button" id="idOrdemCres" value="Ordem Crescente Bubble">
            <input type="button" id="idOrdemDecres" value="Ordem Decrescente Bubble">
            <input type="button" id="idOrdemCresSort" value="Ordem Crescente Sort Met.">
            <input type="button" id="idOrdemDecresSort" value="Ordem Decrescente Sort Met.">
        </div>
        <div>
            <output id="idOut"></output>
        </div>


    </form>
    <script>
        //--------------> Inicialização <----------------//
        var num = []

        var btIncluir = document.getElementById("idIncluir")
        var btOrdemCres = document.getElementById("idOrdemCres")
        var btOrdemDecres = document.getElementById("idOrdemDecres")
        var btOrdemCresSort = document.getElementById("idOrdemCresSort")
        var btOrdemDecresSort = document.getElementById("idOrdemDecresSort")

        var saida = document.getElementById("idOut")

        //--------------> Tratamento de Eventos <----------------//

        /*
            Captura numero digitado na tela e inclui no Array
        */
        btIncluir.onclick = function () {
            num.push(Number(document.getElementById("idNum").value))
            console.table(num)
        }

        /*
            Ordena em ordem crescente pelo algoritmo "Método da bolha" 
            usando lógica discreta 
        */
        btOrdemCres.onclick = function () {

            //num    = [2, 3, 20, 35]
            //index     0  1   2  3   
            //aux    = 20
            //i      = 3
            //i + 1  = 4 
            //num.length = 4
            //trocou = false
            var trocou = true
            while (trocou) {
                trocou = false
                for (let i = 0; i < (num.length - 1); i++) {
                    if(num[i] > num[i + 1]){
                        let aux = num[i]
                        num[i] = num[i + 1]
                        num[i + 1] = aux
                        trocou = true 
                    }                 
                }
            }

           saida.value = num.toString()

        }

        /*
            Ordena em ordem decrescente pelo algoritmo "Método da bolha" 
            usando lógica discreta 
        */
        btOrdemDecres.onclick = function () {
            var trocou = true
            while (trocou) {
                trocou = false
                for (let i = 0; i < (num.length - 1); i++) {
                    if(num[i] < num[i + 1]){
                        let aux = num[i]
                        num[i] = num[i + 1]
                        num[i + 1] = aux
                        trocou = true 
                    }                 
                }
            }

           saida.value = num.toString()
        }

        /*
            Ordena em ordem crescente usando o médoto Array.sort() 
        */
        btOrdemCresSort.onclick = function () {
            //num = num.sort()
            //console.log(num);
            saida.value = num.sort().toString()

       
        }

        /*
            Ordena em ordem decrescente usando o médoto Array.sort() 
        */
        btOrdemDecresSort.onclick = function () {
            //num = num.reverse()
            //console.log(num);
            num = num.sort()
            saida.value = num.reverse().toString()
        }


    </script>


</body>

</html>
