<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        .cabecalho{
            background-color: rgb(242, 175, 75);
        }

        .barraNav{
            display:flex; 
        }

        .logo img{
            width: 75px;
        }

        .menu ul{
            list-style-type: none;
        }

        .menu ul li{
            margin-left: 15px;
            font-size: 1.4rem;
        }

        .secApresentacao{
            background-image: url("assets/fundo.png");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            
        }
        
        .bgFiltro{
            height: 100%;
            width: 100%;
            backdrop-filter: blur(5px) grayscale(0.6);
        }

        .colunas{
            display: flex;
        }

        .largura60{
            width: 60%;
        }

        .largura40{
            width: 40%;
        }


    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <nav class="barraNav">
            <div class="logo">
                <img src="assets/logo3.png" alt="logo">
            </div>
            <div class="menu">
                <ul class="colunas">
                    <li>Home</li>
                    <li>Curso</li>
                    <li>Depoimentos</li>
                    <li>Contato</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Principal -->
    <main>
        <section class="secApresentacao">
            <div class="bgFiltro colunas">
                <div class="largura60">esquerda</div>
                <div class="largura40">direita</div>
            </div>
        </section> 

        <section class="secCurso"> 

        </section>   
        <section class="secDepoimentos">

        </section>
    </main>
    <!-- Rodapé -->
    <footer>
        
    </footer>
</body>
</html>
