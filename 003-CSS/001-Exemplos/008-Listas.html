<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .menu{
            display: flex;
            list-style-type: none;
        }
        
        .menu li{
            margin: 5px;  
        }

        .lista{
            list-style-type: lower-greek;
            list-style-image: url("assets/index.gif");
            list-style-position: inside;

            padding: 25px;
            margin: 10px;
            background-color: violet;

        }

        .lista li{
            background-color: thistle;
            padding: 3px;
            margin: 5px;
        }

    </style>

</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li>menu-1</li>
                <li>menu-2</li>
                <li>menu-3</li>
            </ul>
        </nav>
    </header>


    <ul class="lista">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
    </ul>
    
</body>
</html>
