<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
        }

        p {
            border-style: dashed;
            border-color: blue;
            border-width: 10px;


            border-top-style: solid;
            border-bottom-style: dotted;

            border-left-color: blueviolet;
            border-right-width: 2px;

            padding: 15px;
            padding-left: 30px;
            padding-top: 50px;
            padding-bottom: 60px;
            padding-right: 40px;

            margin: 30px;


            outline-style: solid;
            outline-color: red;
            outline-width: thin;
            outline-offset: 10px;

        }


        h1 {
            margin: 5px;
            margin: 19px 18px 20px 21px;
            margin-left: 45px;
            border-style: solid;
            border-width: 9px;
            padding: 10px;
            padding: 11px 12px 21px 24px;

            outline-style: solid;
            outline-color: red;
            outline-width: thin;
            outline-offset: 10px;

        }





        div {
            height: 100px;
            width: 100px;

            border-color: brown;
            border-style: solid;
            border-width: 5px;
            border-radius: 50%;

            border-top-style: dotted;

            margin: 30px;

        }

        section {
            height: 100px;
            width: 100px;
            border: 5px solid red;
            border-radius: 15px;

            margin: 50px;


        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 0px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <p>lorem ipsum et</p>

    <div></div>

    <section></section>

    <div class="box"></div>
</body>

</html>
