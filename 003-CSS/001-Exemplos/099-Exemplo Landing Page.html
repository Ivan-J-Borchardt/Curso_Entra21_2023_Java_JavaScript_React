<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset */
        body,
        h1,
        p {
            margin: 0;
            font-family: 'Roboto', sans-serif;

        }

        body {
            background-color: var(--corFundo1);
        }

        /* Palheta de Cores*/
        :root {
            --corPrincipal: #04C4D9;
            --corComplementar: #2E3159;
            --corComplementar2: #2e31597d;
            --corContraste1: #D94A64;
            --corContraste2: #A62F03;
            --corNeutro1: white;
            --corNeutro2: black;
            --corFundo1: #26262b;
            --corFundo2: azure;
        }

        /* Cabecalho, Menu, Logo*/
        .cabecalho {
            background-color: var(--corPrincipal);
        }

        .barraNav {
            display: flex;
        }

        .logo img {
            width: 75px;
            margin-left: 30px;

        }

        .menu {
            width: 100%;
            margin-right: 100px;
            align-items: flex-end;
        }

        .menu ul {
            list-style-type: none;
        }

        .menu ul li {
            margin-left: 15px;
            font-size: 1.4em;
        }

        .linkMenu:link,
        .linkMenu:visited {
            color: var(--corNeutro1);
            text-decoration: none;
            font-weight: 100;

        }

        .linkMenu:hover,
        .linkMenu:active {
            color: var(--corComplementar);
        }

        /* Primeira Dobra - #Home*/
        .secApresentacao {
            background-image: url("assets/fundo.png");
            background-repeat: no-repeat;
            background-size: cover;
            height: calc(85vh);

        }


        .bgFiltro {
            height: 100%;
            width: 100%;
            backdrop-filter: blur(5px) grayscale(0.6);
        }

        #ct3Titulo1 {
            color: var(--corNeutro1);
            font-size: 2em;
            text-shadow: 0 0 3px var(--corComplementar);

        }

        #ct3Texto1 {
            color: var(--corNeutro1);
            font-size: 1em;
            text-shadow: 0 0 3px var(--corComplementar);

        }

        /* Dobra Curso - #curso */
        .secCurso {
            background-color: var(--corFundo2);
            height: 100vh;
        }

        .card {
            border: 3px solid var(--corComplementar);
            border-radius: 15px;
            background-color: var(--corComplementar2);

            color: var(--corNeutro1);
            width: 20%;
            margin: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .card img{
            width: 70%;
            display: flex;
            margin: 0 auto 0 auto;
        }

        .card h2{
            width: 100%;
            text-align: center;
        }


        /* Classes de uso Geral */
        .verticalCentro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .linha {
            display: flex;
        }

        .largura60 {
            width: 60%;
            height: 100%;
        }

        .largura40 {
            width: 40%;
            height: 100%;
        }

        .largura1200px {
            width: 1200px;
            margin: 0 auto 0 auto;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <nav id="idNav" class="barraNav largura1200px">
            <div class="logo">
                <img src="assets/logo3.png" alt="logo">
            </div>
            <div class="menu verticalCentro">
                <ul class="linha">
                    <li><a class="linkMenu" href="#home">Home</a></li>
                    <li><a class="linkMenu" href="#curso">Curso</a></li>
                    <li><a class="linkMenu" href="#depoimentos">Depoimentos</a></li>
                    <li><a class="linkMenu" href="#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Principal -->
    <main>
        <!-- Home -->
        <section id="home" class="secApresentacao largura1200px">
            <div id="ct1" class="bgFiltro linha">
                <div id="ct2" class="largura60">
                </div>
                <div id="ct3" class="largura40 verticalCentro">
                    <h1 id="ct3Titulo1" class="titulo1">Curso De Programação React</h1>
                    <p id="ct3Texto1" class="texto1">Tudo o que você precisa saber em um só lugar!!!</p>

                </div>
            </div>
        </section>
        <!-- Curso -->
        <section id="curso" class="secCurso largura1200px">
            <h1>O que aprenderemos?</h1>
            <div class="linha">
                <div class="card">
                    <img class="badgeTec" src="assets/html-5.png" alt="">
                    <h2>HTML 5</h2>
                </div>
                <div class="card">
                    <img class="badgeTec" src="assets/css-3.png" alt="">
                    <h2>CSS 3</h2>
                </div>
                <div class="card">
                    <img class="badgeTec" src="assets/JavaScript.png" alt="">
                    <h2>JavaScript</h2>
                </div>
                <div class="card">
                    <img class="badgeTec" src="assets/Bootstrap2.png" alt="">
                    <h2>Bootstrap</h2>
                </div>

            </div>

            <div class="linha">
                <div class="card">
                    <img class="badgeTec" src="assets/html-5.png" alt="">
                    <h2>HTML 5</h2>
                </div>
                <div class="card">
                    <img class="badgeTec" src="assets/css-3.png" alt="">
                    <h2>CSS 3</h2>
                </div>
                <div class="card">
                    <img class="badgeTec" src="assets/JavaScript.png" alt="">
                    <h2>JavaScript</h2>
                </div>
                <div class="card">
                    <img class="badgeTec" src="assets/Bootstrap2.png" alt="">
                    <h2>Bootstrap</h2>
                </div>

            </div>
        </section>

        <!-- Depoimentos -->
        <section class="secDepoimentos largura1200px">

        </section>
    </main>
    <!-- Rodapé -->
    <footer>
    </footer>
</body>

</html>
