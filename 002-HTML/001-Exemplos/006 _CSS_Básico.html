<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Seletor Universal*/
        *{
            color:black; 
        }

        /* Seletor de classe */
        .clTituloPrincial{
            color: blue;
        }

        .clDiv1{
            background-color: beige;
        }

        .clDiv2{
            height: 40px;
        }

        .clSpan1{
            background-color: brown;
        }
        .sublinhado{
            text-decoration: underline;
        }

        /* Seletor de ID */
        #idTituloPrincipal{
            color : red;
            background-color: aqua;
        }

        /* Seletor de Tag */
        h3{
            color: blueviolet;
        }

        .linha {
            border: 1px solid black;
            display: flex;
        }

        .coluna1{
            border: 1px solid black;
            width: 30%;
        }

        .coluna2{
            border: 1px solid black;
            width: 70%;
        }


    </style>
</head>
<body>
    
    <h1 id="idTituloPrincipal" name="" class="clTituloPrincial" >Titulo Teste</h1>

    <h2 class="clTituloPrincial sublinhado">Titulo 2</h2>

    
    <div class="clDiv1">
        
        <h3>titulo 3</h3>
        <h3>titulo 3</h3>

    </div>
    <div class="clDiv2">
        <p>Teste <span class="clSpan1">testes</span> Teste</p>
    </div>

    <div class="linha">
        <div class="coluna1"><p>Direita</p></div>
        <div class="coluna2"><p>Esquerda</p></div>
    </div>
    <div class="linha">
        <div class="coluna1"><p>Direita</p></div>
        <div class="coluna2"><p>Esquerda</p></div>
    </div>


</body>
</html>
