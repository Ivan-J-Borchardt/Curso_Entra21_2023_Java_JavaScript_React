<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Seletor Universal*/
        *{
            color:black; 
        }

        /* Seletor de classe */
        .clTituloPrincial{
            color: blue;
        }

        .clDiv1{
            background-color: beige;
        }

        .clDiv2{
            height: 40px;
        }

        .clSpan1{
            background-color: brown;
        }

        /* Seletor de ID */
        #idTituloPrincipal{
            color : red;
            background-color: aqua;
        }

        /* Seletor de Tag */
        h3{
            color: blueviolet;
        }

    </style>
</head>
<body>
    
    <h1 id="idTituloPrincipal" name="" class="clTituloPrincial" >Titulo Teste</h1>

    <h2 class="clTituloPrincial">Titulo 2</h2>

    
    <div class="clDiv1">
        
        <h3>titulo 3</h3>
        <h3>titulo 3</h3>

    </div>
    <div class="clDiv2">
        <p>Teste <span class="clSpan1">testes</span> Teste</p>
    </div>

</body>
</html>
